<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/usuario.css">
</head>
<body style="color: white;">
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="#" method="post">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username" required>
      
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
      
          <input type="submit" value="Iniciar Sesión">
        </form>
      </div>
      
      <div class="container">
        <h1>Registrarse</h1>
        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required>
      
          <label for="username_reg">Nombre de usuario:</label>
          <input type="text" id="username_reg" name="username_reg" required>
      
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="telefono">Número de teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
      
          <label for="password_reg">Contraseña:</label>
          <input type="password" id="password_reg" name="password_reg" required>
      
          <label for="confirm_password">Confirmar contraseña:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
      
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Acepto los términos de la página y he leído la política de privacidad</label>
      
          <input type="submit" value="Registrarse">
        </form>
      </div>
</body>
</html>
